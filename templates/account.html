{% extends "base.html" %}
{% set show_menu = True %}

{% block title %}Аккаунт - yo.route{% endblock %}

{% block content %}
<div class="account-layout">
    <!-- Левая колонка: Формы редактирования -->
    <div class="form-container account-forms" style="max-width: 600px; flex: 1;">
        <div class="page-header">
            <h1 class="page-title"><i class="fi fi-sr-user" style="color: var(--primary-blue);"></i> Настройки аккаунта
            </h1>
        </div>

        <div class="list-section">
            <h2 class="section-title"><i class="fi fi-sr-building"></i> Профиль компании</h2>
            <form id="account-profile-form" action="/api/account/profile" data-method="PUT">
                <div class="form-group">
                    <label class="form-label" for="profile_company_name">Название компании *</label>
                    <input type="text" id="profile_company_name" name="company_name" class="form-input" required
                        placeholder="ООО «Пример»">
                </div>

                <div class="form-group">
                    <label class="form-label" for="profile_email">Рабочая почта *</label>
                    <input type="email" id="profile_email" name="email" class="form-input" required
                        placeholder="logistics@example.com">
                </div>

                <div class="form-group">
                    <label class="form-label" for="profile_phone">Контактный телефон</label>
                    <input type="tel" id="profile_phone" name="phone" class="form-input"
                        placeholder="+7 (999) 999-99-99">
                </div>

                <div class="form-group">
                    <label class="form-label" for="profile_activity">Сфера деятельности</label>
                    <input type="text" id="profile_activity" name="activity" class="form-input"
                        placeholder="Доставка, eCommerce...">
                </div>

                <button type="submit" class="btn btn-primary"><i class="fi fi-sr-disk"></i> Сохранить</button>
            </form>
        </div>

        <div class="list-section">
            <h2 class="section-title"><i class="fi fi-sr-shield-check"></i> Безопасность</h2>
            <form id="account-security-form" action="/api/account/security" data-method="PUT">
                <div class="form-group">
                    <label class="form-label" for="current_password">Текущий пароль</label>
                    <input type="password" id="current_password" name="current_password" class="form-input"
                        placeholder="Введите текущий пароль">
                </div>

                <div class="form-group">
                    <label class="form-label" for="new_password">Новый пароль</label>
                    <input type="password" id="new_password" name="new_password" class="form-input"
                        placeholder="Введите новый пароль">
                </div>

                <div class="form-group">
                    <label class="form-label" for="confirm_password">Повторите новый пароль</label>
                    <input type="password" id="confirm_password" name="confirm_password" class="form-input"
                        placeholder="Повторите новый пароль">
                </div>

                <button type="submit" class="btn btn-secondary"><i class="fi fi-sr-refresh"></i> Обновить
                    пароль</button>
            </form>
        </div>
    </div>

    <!-- Правая колонка: Карточка профиля -->
    <div class="profile-card-wrapper">
        <div class="profile-card">
            <div class="profile-card-header">
                <div class="profile-avatar">
                    <i class="fi fi-sr-building"></i>
                </div>
                <h3 class="profile-card-title">Ваш профиль</h3>
            </div>

            <div class="profile-card-content">
                <div class="profile-info-item">
                    <div class="profile-info-icon">
                        <i class="fi fi-sr-building"></i>
                    </div>
                    <div class="profile-info-details">
                        <span class="profile-info-label">Компания</span>
                        <span class="profile-info-value" id="display_company_name">—</span>
                    </div>
                </div>

                <div class="profile-info-item">
                    <div class="profile-info-icon">
                        <i class="fi fi-sr-envelope"></i>
                    </div>
                    <div class="profile-info-details">
                        <span class="profile-info-label">Email</span>
                        <span class="profile-info-value" id="display_email">—</span>
                    </div>
                </div>

                <div class="profile-info-item">
                    <div class="profile-info-icon">
                        <i class="fi fi-sr-phone-call"></i>
                    </div>
                    <div class="profile-info-details">
                        <span class="profile-info-label">Телефон</span>
                        <span class="profile-info-value" id="display_phone">—</span>
                    </div>
                </div>

                <div class="profile-info-item">
                    <div class="profile-info-icon">
                        <i class="fi fi-sr-briefcase"></i>
                    </div>
                    <div class="profile-info-details">
                        <span class="profile-info-label">Деятельность</span>
                        <span class="profile-info-value" id="display_activity">—</span>
                    </div>
                </div>
            </div>

            <div class="profile-card-footer">
                <span class="profile-status">
                    <i class="fi fi-sr-check-circle"></i>
                    Профиль активен
                </span>
                <button class="btn-logout" id="logout-btn">
                    <i class="fi fi-sr-sign-out-alt"></i>
                    Выйти из аккаунта
                </button>
            </div>
        </div>
    </div>
</div>

<style>
    .account-layout {
        display: flex;
        gap: 32px;
        align-items: flex-start;
        max-width: 1100px;
    }

    .account-forms {
        flex: 1;
        min-width: 0;
    }

    .profile-card-wrapper {
        position: sticky;
        top: 32px;
        width: 320px;
        flex-shrink: 0;
    }

    .profile-card {
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(20px) saturate(180%);
        border-radius: 20px;
        border: 1px solid rgba(255, 255, 255, 0.5);
        box-shadow:
            0 10px 40px rgba(37, 99, 235, 0.1),
            0 4px 12px rgba(0, 0, 0, 0.05),
            inset 0 1px 2px rgba(255, 255, 255, 0.8);
        overflow: hidden;
    }

    .profile-card-header {
        background: linear-gradient(135deg, var(--primary-blue) 0%, #3b82f6 100%);
        padding: 28px 24px;
        text-align: center;
        position: relative;
    }

    .profile-avatar {
        width: 72px;
        height: 72px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 12px;
        border: 3px solid rgba(255, 255, 255, 0.5);
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
    }

    .profile-avatar i {
        font-size: 28px;
        color: white;
    }

    .profile-card-title {
        color: white;
        font-size: 18px;
        font-weight: 600;
        margin: 0;
        text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
    }

    .profile-card-content {
        padding: 20px;
        display: flex;
        flex-direction: column;
        gap: 16px;
    }

    .profile-info-item {
        display: flex;
        align-items: flex-start;
        gap: 14px;
        padding: 12px;
        background: rgba(248, 250, 252, 0.6);
        border-radius: 12px;
        border: 1px solid rgba(226, 232, 240, 0.5);
        transition: all 0.2s ease;
    }

    .profile-info-item:hover {
        background: rgba(248, 250, 252, 0.9);
        transform: translateX(4px);
    }

    .profile-info-icon {
        width: 36px;
        height: 36px;
        background: linear-gradient(135deg, var(--primary-blue) 0%, #3b82f6 100%);
        border-radius: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-shrink: 0;
    }

    .profile-info-icon i {
        font-size: 14px;
        color: white;
    }

    .profile-info-details {
        display: flex;
        flex-direction: column;
        gap: 2px;
        min-width: 0;
        flex: 1;
    }

    .profile-info-label {
        font-size: 11px;
        font-weight: 600;
        color: var(--text-gray);
        text-transform: uppercase;
        letter-spacing: 0.5px;
    }

    .profile-info-value {
        font-size: 14px;
        font-weight: 500;
        color: var(--text-dark);
        word-break: break-word;
    }

    .profile-card-footer {
        padding: 16px 20px;
        border-top: 1px solid rgba(226, 232, 240, 0.5);
        background: rgba(248, 250, 252, 0.4);
    }

    .profile-status {
        display: flex;
        align-items: center;
        gap: 8px;
        font-size: 13px;
        color: #10b981;
        font-weight: 500;
    }

    .profile-status i {
        font-size: 14px;
    }

    .btn-logout {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        width: 100%;
        padding: 12px 16px;
        margin-top: 12px;
        background: rgba(239, 68, 68, 0.1);
        border: 1px solid rgba(239, 68, 68, 0.3);
        border-radius: 10px;
        color: #ef4444;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s ease;
    }

    .btn-logout:hover {
        background: #ef4444;
        color: white;
        border-color: #ef4444;
    }

    .btn-logout i {
        font-size: 14px;
    }

    @media (max-width: 900px) {
        .account-layout {
            flex-direction: column-reverse;
        }

        .profile-card-wrapper {
            position: static;
            width: 100%;
        }

        .account-forms {
            width: 100%;
            max-width: none !important;
        }
    }
</style>
{% endblock %}

{% block extra_js %}
<script>
    document.addEventListener('DOMContentLoaded', async function () {
        const profileForm = document.getElementById('account-profile-form');

        // Функция обновления отображения профиля
        function updateProfileDisplay(profile) {
            document.getElementById('display_company_name').textContent = profile.company_name || '—';
            document.getElementById('display_email').textContent = profile.email || '—';
            document.getElementById('display_phone').textContent = profile.phone || '—';
            document.getElementById('display_activity').textContent = profile.activity || '—';
        }

        // Загрузка данных профиля
        try {
            const response = await api.get('/api/account/profile');
            if (response.profile) {
                const profile = response.profile;
                profileForm.querySelector('#profile_company_name').value = profile.company_name || '';
                profileForm.querySelector('#profile_email').value = profile.email || '';
                profileForm.querySelector('#profile_phone').value = profile.phone || '';
                profileForm.querySelector('#profile_activity').value = profile.activity || '';

                // Обновляем карточку профиля
                updateProfileDisplay(profile);
            }
        } catch (error) {
            console.error('Error loading account profile:', error);
        }

        // Обновление карточки при изменении полей формы
        const inputFields = ['profile_company_name', 'profile_email', 'profile_phone', 'profile_activity'];
        inputFields.forEach(fieldId => {
            const input = document.getElementById(fieldId);
            if (input) {
                input.addEventListener('input', function () {
                    updateProfileDisplay({
                        company_name: document.getElementById('profile_company_name').value,
                        email: document.getElementById('profile_email').value,
                        phone: document.getElementById('profile_phone').value,
                        activity: document.getElementById('profile_activity').value
                    });
                });
            }
        });

        // Выход из аккаунта
        const logoutBtn = document.getElementById('logout-btn');
        if (logoutBtn) {
            logoutBtn.addEventListener('click', async function () {
                if (confirm('Вы уверены, что хотите выйти из аккаунта?')) {
                    try {
                        const response = await fetch('/api/logout', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            }
                        });
                        const result = await response.json();
                        if (result.success) {
                            showNotification('Выход выполнен', 'success');
                            setTimeout(() => {
                                window.location.href = '/login';
                            }, 500);
                        } else {
                            showNotification(result.message || 'Ошибка при выходе', 'error');
                        }
                    } catch (error) {
                        console.error('Logout error:', error);
                        showNotification('Ошибка соединения с сервером', 'error');
                    }
                }
            });
        }
    });
</script>
{% endblock %}
