{% extends "base.html" %}
{% set show_menu = True %}

{% block title %}Точки отправки - yo.route{% endblock %}

{% block extra_css %}

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
<style>

    .autocomplete-dropdown {
        position: absolute;
        top: 100%;
        left: 0;
        right: 0;
        background: rgba(255, 255, 255, 0.92);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(0, 0, 0, 0.1);
        border-radius: 12px;
        margin-top: 4px;
        max-height: 300px;
        overflow-y: auto;
        z-index: 1000;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
    }

    .autocomplete-item {
        padding: 14px 18px;
        cursor: pointer;
        border-bottom: 1px solid rgba(0, 0, 0, 0.06);
        transition: all 0.2s ease;
    }

    .autocomplete-item:last-child {
        border-bottom: none;
    }

    .autocomplete-item:hover {
        background: rgba(0, 0, 0, 0.05);
    }

    .autocomplete-item-label {
        font-size: 14px;
        color: #1a1a1a;
        line-height: 1.4;
    }

    #point-preview-map {
        width: 100%;
        height: 400px;
        border-radius: 12px;
    }
</style>
{% endblock %}

{% block content %}
<div class="two-column" id="points-container" style="max-width: 100%;">
    <div class="column" style="padding-bottom: 80px;">
        <h1 class="page-title" style="margin-bottom: 8px;"><i class="fi fi-sr-map-marker"
                style="color: var(--primary-blue);"></i> Точки отправки</h1>

        <div class="radio-group" id="points-list">
            <div class="radio-item">
                <label>Загрузка точек...</label>
            </div>
        </div>

        <button class="btn btn-primary" id="add-point-btn" style="margin-top: 24px;"><i class="fi fi-sr-marker"></i>
            Добавить точку</button>
    </div>

    <div class="column" id="add-point-column" style="display: none; opacity: 0;">
        <div class="page-header">
            <button class="back-button" id="close-add-point-btn">←</button>
            <h2 class="page-title" style="font-size: 20px;">Добавление точки</h2>
        </div>

        <form action="/api/points" method="POST" id="add-point-form" data-custom-submit="true">
            <div class="form-group">
                <label class="form-label" for="address">Адрес</label>
                <div style="position: relative;">
                    <input type="text" id="address" name="address" class="form-input" placeholder="Введите адрес..."
                        autocomplete="off" required>
                    <div id="address-autocomplete" class="autocomplete-dropdown" style="display: none;"></div>
                </div>
                <!-- Скрытые поля для координат -->
                <input type="hidden" id="point_lat" name="lat">
                <input type="hidden" id="point_lon" name="lon">
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="make_primary" name="make_primary" class="checkbox-input" checked>
                <label for="make_primary" class="checkbox-label">Сделать основным</label>
            </div>

            <button type="submit" class="btn btn-primary">Сохранить</button>
        </form>

        <div class="map-container" style="margin-top: 24px;">
            <div id="point-preview-map"></div>
        </div>
    </div>
</div>


<div id="selected-point-panel" class="selection-panel">
    <div class="selection-panel-content">
        <span id="selected-point-text" class="selection-panel-text">Выбрана 1 точка</span>
        <button id="clear-point-selection" class="selection-panel-close">
            <i class="fi fi-sr-cross-small"></i>
        </button>
    </div>
    <div class="selection-panel-actions">
        <button class="btn btn-secondary" id="edit-point-btn">
            <i class="fi fi-sr-edit"></i> Изменить
        </button>
        <button class="btn btn-secondary" id="delete-point-btn">
            <i class="fi fi-sr-trash"></i> Удалить
        </button>
    </div>
</div>
{% endblock %}

{% block extra_js %}

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
<script>
    document.addEventListener('DOMContentLoaded', async function () {
        const addPointBtn = document.getElementById('add-point-btn');
        const addPointColumn = document.getElementById('add-point-column');
        const closeAddPointBtn = document.getElementById('close-add-point-btn');
        const pointsContainer = document.getElementById('points-container');
        const selectedPointPanel = document.getElementById('selected-point-panel');
        const selectedPointText = document.getElementById('selected-point-text');
        const clearPointSelection = document.getElementById('clear-point-selection');
        const editPointBtn = document.getElementById('edit-point-btn');
        const deletePointBtn = document.getElementById('delete-point-btn');
        const addPointForm = document.getElementById('add-point-form');
        const pointsList = document.getElementById('points-list');
        const makePrimaryCheckbox = document.getElementById('make_primary');
        const addressInput = document.getElementById('address');


        // Элементы для автокомплита
        const addressAutocomplete = document.getElementById('address-autocomplete');
        const pointLatInput = document.getElementById('point_lat');
        const pointLonInput = document.getElementById('point_lon');

        // Leaflet map для превью точки
        let previewMap = null;
        let previewMarker = null;

        const state = {
            points: []
        };


        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }


        async function refreshPointsSmart() {
            try {
                const { points = [] } = await api.get('/api/points');
                state.points = points;


                const existingItems = new Map();
                document.querySelectorAll('#points-list .radio-item:has(input)').forEach(item => {
                    const input = item.querySelector('input');
                    if (input) existingItems.set(input.value, item);
                });

                const processedIds = new Set();


                points.forEach(point => {
                    const id = point.id.toString();
                    processedIds.add(id);

                    let item = existingItems.get(id);
                    const labelContent = `
                        ${point.address}
                        ${point.is_primary ? '<span class="primary-badge">Главная точка</span>' : ''}
                    `.trim();

                    if (item) {
                        const isPrimary = point.is_primary;
                        if (item.classList.contains('primary-point') !== isPrimary) {
                            if (isPrimary) item.classList.add('primary-point');
                            else item.classList.remove('primary-point');
                        }


                        const label = item.querySelector('label');
                        const tempDiv = document.createElement('div');
                        tempDiv.innerHTML = labelContent;

                        if (label.innerHTML.replace(/\s+/g, ' ').trim() !== labelContent.replace(/\s+/g, ' ').trim()) {
                            label.innerHTML = labelContent;
                        }


                        const input = item.querySelector('input');
                        if (input.dataset.address !== point.address) input.dataset.address = point.address;
                        if (input.dataset.primary !== String(point.is_primary)) input.dataset.primary = point.is_primary;

                    } else {

                        const div = document.createElement('div');
                        div.className = `radio-item ${point.is_primary ? 'primary-point' : ''}`;
                        div.innerHTML = `
                            <input type="radio" id="point-${point.id}" name="selected_point" value="${point.id}" data-address="${point.address}" data-primary="${point.is_primary}">
                            <label for="point-${point.id}">
                                ${labelContent}
                            </label>
                        `;
                        pointsList.appendChild(div);

                        const radio = div.querySelector('input');
                        radio.addEventListener('change', updateSelectedPointPanel);
                    }
                });


                existingItems.forEach((item, id) => {
                    if (!processedIds.has(id)) item.remove();
                });


                if (points.length === 0) {
                    pointsList.innerHTML = `
                        <div class="radio-item">
                            <label>Точек пока нет</label>
                        </div>
                    `;
                } else {

                    const placeholder = Array.from(pointsList.children).find(child => !child.querySelector('input'));
                    if (placeholder && pointsList.children.length > 1) {
                        placeholder.remove();
                    }
                }

                updateSelectedPointPanel();

            } catch (error) {
                console.error('Error in smart refresh:', error);
            }
        }

        async function loadPointsList() {
            try {
                const { points = [] } = await api.get('/api/points');
                state.points = points;
                renderPoints(points);
            } catch (error) {
                console.error('Error loading points:', error);
                state.points = [];
                renderPoints([]);
            }
        }

        function renderPoints(points) {
            if (!points.length) {
                pointsList.innerHTML = `
                    <div class="radio-item">
                        <label>Точек пока нет</label>
                    </div>
                `;
                selectedPointPanel.style.display = 'none';
                return;
            }

            pointsList.innerHTML = points.map(point => `
                <div class="radio-item ${point.is_primary ? 'primary-point' : ''}">
                    <input type="radio" id="point-${point.id}" name="selected_point" value="${point.id}" data-address="${point.address}" data-primary="${point.is_primary}">
                    <label for="point-${point.id}">
                        ${point.address}
                        ${point.is_primary ? '<span class="primary-badge">Главная точка</span>' : ''}
                    </label>
                </div>
            `).join('');

            updateRadioButtons();
            updateSelectedPointPanel();
        }

        function updateSelectedPointPanel() {
            const selected = document.querySelector('input[name="selected_point"]:checked');
            if (selected) {
                const address = selected.closest('.radio-item').querySelector('label').textContent.trim();
                selectedPointText.textContent = `Выбрана: ${address}`;
                selectedPointPanel.classList.add('active');
            } else {
                selectedPointPanel.classList.remove('active');
            }
        }

        function updateRadioButtons() {
            const radioButtons = document.querySelectorAll('input[name="selected_point"]');
            radioButtons.forEach(radio => {
                radio.addEventListener('change', updateSelectedPointPanel);
            });
        }

        function selectPointById(pointId) {
            const input = document.querySelector(`input[name="selected_point"][value="${pointId}"]`);
            if (input) {
                input.checked = true;
                updateSelectedPointPanel();
            }
        }

        function handleHashIntent() {
            if (window.location.hash === '#add-point') {
                setFormMode('create');
                openAddPointForm();
            }
        }

        function setFormMode(mode, point = null) {
            const formTitle = addPointColumn.querySelector('.page-title');
            if (mode === 'edit' && point) {
                formTitle.textContent = 'Редактирование точки';
                addressInput.value = point.address || '';
                makePrimaryCheckbox.checked = !!point.is_primary;
                addPointForm.dataset.editId = point.id;
            } else {
                formTitle.textContent = 'Добавление точки';
                makePrimaryCheckbox.checked = true;
                addPointForm.reset();
                addPointForm.removeAttribute('data-edit-id');
            }
        }

        function openAddPointForm() {
            addPointColumn.style.display = 'block';
            pointsContainer.classList.add('show-add-form');
            setTimeout(() => {
                addPointColumn.style.opacity = '1';
            }, 10);
        }

        function closeAddPointForm() {
            addPointColumn.style.opacity = '0';
            setTimeout(() => {
                addPointColumn.style.display = 'none';
                pointsContainer.classList.remove('show-add-form');
                addPointForm.reset();
                addPointForm.removeAttribute('data-edit-id');
                makePrimaryCheckbox.checked = true;
                const formTitle = addPointColumn.querySelector('.page-title');
                formTitle.textContent = 'Добавление точки';
                if (window.location.hash === '#add-point') {
                    history.replaceState(null, '', window.location.pathname);
                }
            }, 300);
        }


        await loadPointsList();
        setInterval(refreshPointsSmart, 3000); // Smart polling every 3s
        handleHashIntent();




        let selectedAddress = null;

        const searchAddresses = debounce(async function (query) {
            if (query.length < 3) {
                addressAutocomplete.style.display = 'none';
                return;
            }

            try {
                const response = await fetch(`/api/geocode/search?q=${encodeURIComponent(query)}`);
                const data = await response.json();

                if (data.suggestions && data.suggestions.length > 0) {
                    displayAutocompleteSuggestions(data.suggestions);
                } else {
                    addressAutocomplete.style.display = 'none';
                }
            } catch (error) {
                console.error('Autocomplete error:', error);
                addressAutocomplete.style.display = 'none';
            }
        }, 500);

        function displayAutocompleteSuggestions(suggestions) {
            addressAutocomplete.innerHTML = '';
            suggestions.forEach(suggestion => {
                const item = document.createElement('div');
                item.className = 'autocomplete-item';
                item.innerHTML = `<div class="autocomplete-item-label">${suggestion.label}</div>`;
                item.addEventListener('click', () => selectAddressFromAutocomplete(suggestion));
                addressAutocomplete.appendChild(item);
            });
            addressAutocomplete.style.display = 'block';
        }

        function selectAddressFromAutocomplete(suggestion) {
            addressInput.value = suggestion.label;
            pointLatInput.value = suggestion.lat;
            pointLonInput.value = suggestion.lon;
            addressAutocomplete.style.display = 'none';
            selectedAddress = suggestion;

            updateMapPreview(suggestion.lat, suggestion.lon, suggestion.label);
        }


        function initPreviewMap() {
            if (!previewMap) {
                previewMap = L.map('point-preview-map').setView([55.7558, 37.6173], 11);
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '© OpenStreetMap contributors',
                    maxZoom: 19
                }).addTo(previewMap);
            }
        }


        function updateMapPreview(lat, lon, label) {
            initPreviewMap();


            if (previewMarker) {
                previewMap.removeLayer(previewMarker);
            }

            const markerIcon = L.divIcon({
                className: 'custom-marker',
                html: `<div style="background: #4CAF50; color: white; width: 32px; height: 32px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; border: 3px solid white; box-shadow: 0 2px 6px rgba(0,0,0,0.3);"><i class="fi fi-sr-marker" style="font-size: 14px;"></i></div>`,
                iconSize: [32, 32],
                iconAnchor: [16, 16]
            });

            previewMarker = L.marker([lat, lon], { icon: markerIcon })
                .bindPopup(`<b>Выбранная локация</b><br>${label}`)
                .addTo(previewMap);


            previewMap.setView([lat, lon], 15);
        }

        addressInput.addEventListener('input', (e) => {
            searchAddresses(e.target.value);
            selectedAddress = null;
            pointLatInput.value = '';
            pointLonInput.value = '';
        });


        document.addEventListener('click', (e) => {
            if (!addressInput.contains(e.target) && !addressAutocomplete.contains(e.target)) {
                addressAutocomplete.style.display = 'none';
            }
        });

        clearPointSelection.addEventListener('click', function () {
            document.querySelectorAll('input[name="selected_point"]').forEach(radio => radio.checked = false);
            updateSelectedPointPanel();
        });

        editPointBtn.addEventListener('click', function () {
            const selected = document.querySelector('input[name="selected_point"]:checked');
            if (!selected) {
                showNotification('Выберите точку для редактирования', 'info');
                return;
            }
            const point = state.points.find(p => String(p.id) === String(selected.value));
            if (!point) {
                showNotification('Не удалось найти данные точки', 'error');
                return;
            }
            setFormMode('edit', point);
            openAddPointForm();
        });

        deletePointBtn.addEventListener('click', async function () {
            const selected = document.querySelector('input[name="selected_point"]:checked');
            if (!selected) {
                showNotification('Выберите точку для удаления', 'info');
                return;
            }
            const point = state.points.find(p => String(p.id) === String(selected.value));
            if (!point) return;

            if (confirm(`Удалить точку "${point.address}"?`)) {
                try {
                    const result = await api.delete(`/api/points/${point.id}`);
                    if (result.success) {
                        showNotification('Точка успешно удалена', 'success');
                        await loadPointsList();
                        updateSelectedPointPanel();
                    } else {
                        showNotification(result.message || 'Ошибка при удалении', 'error');
                    }
                } catch (error) {
                    console.error('Error deleting point:', error);
                    showNotification('Ошибка соединения с сервером', 'error');
                }
            }
        });

        addPointBtn.addEventListener('click', function () {
            setFormMode('create');
            openAddPointForm();
            window.location.hash = '#add-point';
        });

        closeAddPointBtn.addEventListener('click', function () {
            closeAddPointForm();
        });

        window.addEventListener('hashchange', handleHashIntent);

        addPointForm.addEventListener('submit', async function (e) {
            e.preventDefault();


            if (this.dataset.submitting === 'true') return;
            this.dataset.submitting = 'true';

            const formData = new FormData(this);
            const data = Object.fromEntries(formData);
            data.make_primary = formData.get('make_primary') === 'on';
            const editId = this.dataset.editId;

            try {
                const url = editId ? `/api/points/${editId}` : '/api/points';

                let result;
                if (editId) {
                    result = await api.put(url, data);
                } else {
                    result = await api.post(url, data);
                }
                if (result.success) {
                    showNotification(editId ? 'Точка обновлена' : 'Точка добавлена', 'success');
                    await loadPointsList();
                    closeAddPointForm();
                    if (!editId && result.id) {
                        selectPointById(result.id);
                    }
                } else {
                    showNotification(result.message || 'Ошибка при сохранении', 'error');
                }
            } catch (error) {
                console.error('Error saving point:', error);
                showNotification('Ошибка соединения с сервером', 'error');
            } finally {
                this.dataset.submitting = 'false';
            }
        });
    });
</script>
{% endblock %}
