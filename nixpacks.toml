# Указываем провайдеры явно
providers = ["python"]

[phases.setup]
nixPkgs = ["python311", "python311Packages.pip"]

[phases.install]
cmds = ["python -m pip install --upgrade pip", "python -m pip install -r requirements.txt"]

[start]
cmd = "python -m gunicorn app:app --bind 0.0.0.0:$PORT --workers 2 --threads 2"
